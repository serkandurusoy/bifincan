<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/resources/layouts/primary-content.xhtml">


    <ui:define name="metadata"></ui:define>

    <ui:define name="headIncludes"></ui:define>

    <ui:define name="title">şifre değiştir - bifincan</ui:define>
    <ui:define name="titleog">
        <meta property="og:title" content="şifre değiştir - bifincan" />
    </ui:define>

    <ui:define name="pageTitle">şifre değiştir</ui:define>

    <ui:define name="pageContent">

        <div>

            <h:messages id="messages" globalOnly="true" />

            <h:form id="pwdForm" prependId="false">

                <fieldset>
                    <p>
                        <h:outputLabel value="#{messages['password.currentPassword']}"
                                       for="currentPassword" />
                        <h:inputSecret id="currentPassword"
                                       value="#{changePasswordAction.currentPassword}" required="true">
                        </h:inputSecret>

                        <h:message for="currentPassword" styleClass="error" />
                    </p>

                    <p>
                        <h:outputLabel value=" #{messages['password.newPassword']}"
                                       for="newPassword" />
                        <h:inputSecret id="newPassword"
                                       value="#{changePasswordAction.newPassword}" required="true" />
                    </p>
                    <p>
                        <h:outputLabel value=" #{messages['password.confirmPassword']}:"
                                       for="confirmPassword" />
                        <h:inputSecret id="confirmPassword"
                                       value="#{changePasswordAction.confirmPassword}" required="true" />
                    </p>

                    <p>
                        <h:commandButton id="change" value="değiştir" action="#{changePasswordAction.changePassword}" />
                    </p>
                </fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
