<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:fi="http://java.sun.com/jsf/composite/components/product"
      xmlns:ficom="http://java.sun.com/jsf/composite/components" 
      xml:lang="#{utilsBean.applicationLocale}"
      lang="#{utilsBean.applicationLocale}"
      xmlns:og="http://ogp.me/ns#"
      class="aside">
    <f:view contentType="text/html"
            encoding="UTF-8"
            locale="#{utilsBean.applicationLocale}">

        <ui:insert name="metadata"/>

        <h:head>
            <ui:include src="/resources/includes/head.xhtml"/>
        </h:head>
        
        <h:body>
        <h:form id="surveyForm" prependId="false" >
		<div id="root">
			<ui:include src="/resources/includes/menu.xhtml"/>  
			<div id="content">
                            <!-- Move this where-ever you want -->
                            <ui:fragment rendered="#{productPromoterAction.product != null}">
                                <div id="productPromoter" class="alert-a">
                                    <fi:product-promoter productName="#{productPromoterAction.product.productName}"
                                                    productBrand="#{productPromoterAction.product.brandName}"
                                                    productPointValue="#{productPromoterAction.product.productPointValue}" 
                                                    productSlug="#{productPromoterAction.product.productSlug}"
                                                    userBalance="#{currentUser.pointsBalance}"
                                                    classifier="#{productPromoterAction.product.classifier}" />
                                </div>
                            </ui:fragment>
                            <ficom:actionReminders/>
                            <div class="module-b">
                                <div>
                            	    
                                    <div class="header">
                                        <ul>
                                                <li><span>&#187;</span> <ui:insert name="category"/></li>
                                                <!--<li><span>marka</span> <ui:insert name="brand"/></li>-->
                                        </ul>
                                    </div>
                                    <div>
                                        <p class="image-b"><ui:insert name="brandLogo"><h:graphicImage value="/resources/images/global/noimage/nobrandlogo.png" alt="" width="143" height="103"/></ui:insert></p>
                                        <p id="surveyContentQuestion"><ui:insert name="question"/></p>
                                        <ui:insert name="options"/>
                                        <p class="link-a-button link-a">
                                        <ui:insert name="action"/>
                                        </p>
                                    </div>
                                 
                                </div>
                                <div class="shade"></div>
                            </div>
                            <ui:insert name="products"/>
                            <p class="link-a"><h:link value="uygun hediyeler" outcome="/product/available.xhtml"/></p>
			</div>
			<div id="tools">
		
                       		<div>
                                <ui:include src="/resources/includes/user-info-home.xhtml"/>
                                <ul class="list-a">
                                    <ui:include src="/resources/includes/menu-toolbox.xhtml"/>
                                </ul>
                            </div>
                            <ui:fragment rendered="#{sec:areAnyGranted('ROLE_USER')}">
                                <ui:insert name="userAlerts" />
                            </ui:fragment>
                            <ui:insert name="sidebar"/>
              
			</div>
			<ui:include src="/resources/includes/footer.xhtml"/>
		</div>            
 		</h:form>
                
                <noscript>
                    <div style="position:fixed; top:0; left:0; margin: 0; padding: 0; z-index:9999; height:100%; width:100%; background: url('/fi/resources/images/global/style/background.png') center 0 no-repeat #fff;">
                        <p class="centerText" style="margin-top: 100px"><h:graphicImage value="/resources/images/global/500-server-error.png"/></p>	
                        <p class="centerText" style="font-size: 140%;">bifincan'dan en iyi deneyimi elde edebilmek için</p>
                        <p class="centerText" style="font-size: 140%;">tarayıcının javascript özelliğini devre dışı bırakmamış olman gerekiyor</p>
                        <p class="centerText" style="font-size: 140%;">javascript özelliğini tekrar devreye aldığında</p>
                        <p class="centerText" style="font-size: 140%;">bifincan'ı sorunsuz ve en iyi haliyle gezebilirsin</p>
                    </div>
                </noscript>

        </h:body>
    </f:view>
</html>
