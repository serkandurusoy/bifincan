<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="userBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation><ui:fragment rendered="#{cc.attrs.userBean.acceptedInvitation eq null}"><div class="filogo">#{'fi - '}</div>#{'fi'}</ui:fragment><ui:fragment rendered="#{cc.attrs.userBean.acceptedInvitation ne null}">#{cc.attrs.userBean.name} (#{cc.attrs.userBean.age},#{' '}#{messages[cc.attrs.userBean.genderType.label].substring(0, 1).toUpperCase()},#{' '}<ui:fragment rendered="#{not empty cc.attrs.userBean.addresses}">#{cc.attrs.userBean.addresses.iterator().next().area.district.county.city.name}</ui:fragment>)</ui:fragment></cc:implementation>
    
</html>
