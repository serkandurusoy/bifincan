<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="userBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation><ui:fragment rendered="#{cc.attrs.userBean.acceptedInvitation eq null}"><div class="filogo">#{'fi - '}</div>#{'fi'}</ui:fragment><ui:fragment rendered="#{cc.attrs.userBean.acceptedInvitation ne null}">#{cc.attrs.userBean.name}</ui:fragment></cc:implementation>
    
</html>
