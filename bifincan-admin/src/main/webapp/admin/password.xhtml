<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layouts/standard.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="browserTitle">change password - </ui:define>
    <ui:define name="content">
        <h:form id="pwdForm">
            <p:tabView dynamic="true" id="t1"
                       style="border-style:none; padding-left:0px; padding-right: 0px;">
                <p:tab title="change password" id="t11">
                    <h:messages id="messages" globalOnly="true"  showDetail="false" showSummary="true"/>
                    <fieldset>
                        <p>
                            <h:outputLabel value="New Password"
                                           for="newPassword" />
                            <h:inputSecret id="newPassword"
                                           value="#{changePasswordAction.newPassword}" required="true" />
                            <h:message for="newPassword" showDetail="false" showSummary="true"/>
                        </p>

                        <p>
                            <h:commandButton id="change" value="Change"
                                             action="#{changePasswordAction.changePassword}" />
                            #{' '}
                            <h:button id="cancel" value="Cancel" outcome="/admin/home?faces-redirect=true" />
                        </p>
                    </fieldset>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
