<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layouts/standard.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="browserTitle">gsm operators - </ui:define>
    <ui:define name="content">
	<h:form id="mainForm">
      <p:tabView dynamic="true" id="t1"
			style="border-style:none; padding-left:0px; padding-right: 0px;">
			<p:tab title="gsm operators" id="t11">
		<p:panel>
		<p:commandButton value="New" style="right:0px;"
					action="#{gsmOperatorAction.initAdd()}"
					update=":editForm:gsmOperGrid" onclick="dlg2.show();">
			<f:actionListener type="com.dna.bifincan.admin.util.ResetFormListener" />		
		</p:commandButton>			
		</p:panel>		
		<p:messages id="messages" autoUpdate="true"/>	
		<p:dataTable id="mainTable" var="operator" value="#{gsmOperatorAction.operators}"
			style="height:85%" emptyMessage="No records found" paginator="true" paginatorPosition="bottom" 
			paginatorAlwaysVisible="true" rows="12" pageLinks="10">
			<p:column style="width:90%">
				<f:facet name="header" style="background-color:red">
	                        Name
	                    </f:facet>
				<h:outputText value="#{operator.name}" />
			</p:column>
			<p:column style="width:10%;text-align:center">
				<f:facet name="header">
	                        Action
	                    </f:facet>
				<p:commandButton value="Edit"
					action="#{gsmOperatorAction.initEdit(operator)}"
					update=":editForm:gsmOperGrid" onclick="dlg2.show();">
					<f:actionListener type="com.dna.bifincan.admin.util.ResetFormListener" />
				</p:commandButton>	
					
				<p:commandButton value="Delete"
					action="#{gsmOperatorAction.initEdit(operator)}"
					 onclick="dlg3.show();"/>					
			</p:column>
		</p:dataTable>

	  </p:tab>
	  </p:tabView>
	
	 </h:form>
    </ui:define>

    <ui:define name="afterlayout">
	<p:dialog header="Gsm Operator" widgetVar="dlg2" modal="true"
		height="100" width="450">
		<h:form id="editForm">
			<h:panelGrid id="gsmOperGrid" columns="2" width="100%">
				<h:outputText value="Name:" />
				<h:inputText value="#{gsmOperatorAction.currentOperator.name}" style="width:98%" maxlength="250"/>
				<p:spacer width="100%" height="15"/> 
				<f:facet name="footer">
					<p:commandButton value="Save" action="#{gsmOperatorAction.save}"
						update=":mainForm:t1:mainTable" 
						oncomplete="dlg2.hide();" />
					<p:commandButton value="Cancel" 
						onclick="dlg2.hide();" type="button" />	
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:confirmDialog message="Are you sure to delete the gsm operator?"
		header="Initiating deletion process" severity="alert"
		widgetVar="dlg3">
		<h:form id="confirmForm">
			<p:commandButton value="Yes" actionListener="#{gsmOperatorAction.delete}"
				update=":mainForm:t1:mainTable" oncomplete="dlg3.hide()"/>
			<p:commandButton value="No" onclick="dlg3.hide();" type="button" />
		</h:form>
	</p:confirmDialog>	
    </ui:define>
    
</ui:composition>
