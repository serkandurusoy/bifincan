<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fi="http://java.sun.com/jsf/composite/components"
                template="/resources/layouts/standard.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="browserTitle">reset password - </ui:define>
    <ui:define name="content">
        <h:form id="pwdForm">
            <p:tabView dynamic="true" id="t1"
                       style="border-style:none; padding-left:0px; padding-right: 0px;">
                <p:tab title="reset password" id="t11">

                    <h:messages id="messages" globalOnly="true" />

                    <fieldset>
                        <p>
                            <h:outputLabel value="Email" />
                            <h:inputText id="input" value="#{resetPasswordAction.email}">
                                <f:validateBean />
                            </h:inputText>
                            <h:message for="input" styleClass="error" />
                        </p>
                        <p class="submit">
                            <h:commandButton id="change" value="Change"
                                             action="#{resetPasswordAction.resetPassword}" />
                            #{' '}
                            <h:button id="cancel" value="Cancel" outcome="/index.xhtml" />
                        </p>
                    </fieldset>

                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
